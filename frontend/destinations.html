<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles_destination.css">
    <title>My Test Page</title>
</head>
<body>

 


<!---------- Navigation Bar ------------>    
     <nav>      
     
        <div class="left">
            <h2>Travel Journal</h2>
        </div>

    <div class="right">
        <button class="magic-btn">Login</button>
        <button class="magic-btn">Register</button>
    </div>

    </nav>  

<!-------------- Section 1: Title & Filter ---------------->  

<section class="hero-section">
    <h1>Destinations</h1>

    <h2> Filter by category </h2>

    <select id="category">
        <option value="">Select Category</option>
        <option value="beaches">Beaches</option>
        <option value="forests">Forests</option>
        <option value="rivers">Rivers</option>
    </select>  
</section>

<!-------------- Section 2: Destinations ---------------->  

<section class="destinations">
  
  <div class="card">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXA4ZmFjYzNsdmtkcDVrZmgyYzdjcWIydDV6eHV2Z2xtbzBsZHAzOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sfjfPOe8DKptm/giphy.gif" alt="My GIF">
    <h3>Maldives</h3>
    <p>Crystal blue water with peaceful scenery perfect for relaxation.</p>
    <div class="card-footer">
      <span class="rating">⭐ 4.8</span>
      <button>Add to Journal</button>
    </div>
  </div>

  <div class="card">
    <img src="https://i.pinimg.com/originals/eb/e3/98/ebe39867c26391122f0c852521316dc0.gif" alt="Forest">
    <h3>Amazon Forest</h3>
    <p>Dive into lush greenery and wildlife in the deepest rainforest.</p>
    <div class="card-footer">
      <span class="rating">⭐ 4.7</span>
      <button>Add to Journal</button>
    </div>
  </div>

  <div class="card">
    <img src="https://i.pinimg.com/originals/99/5b/29/995b2937b723696d3a577b7ddc029568.gif" alt="City">
    <h3>Tokyo</h3>
    <p>Bright neon streets with modern culture and amazing food spots.</p>
    <div class="card-footer">
      <span class="rating">⭐ 4.9</span>
      <button>Add to Journal</button>
    </div>
  </div>

</section>

 


</body>
</html>
