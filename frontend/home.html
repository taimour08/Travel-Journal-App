<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>My Test Page</title>
</head>
<body>


<!---------- Navigation Bar ------------>    
     <nav id = "navbar">      
     
        <div class="left">
            <h2>Travel Journal</h2>
        </div>

        <div class="right">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </nav>  

     <script src="js/urlApp.js"></script>

<!-------------- Section 1: Explore ---------------->  

<section class="hero-section">

    <div class="search-box">

</section>

<section class="destinations-section">

    <div class="destinations-grid">
      <div class="destination">
        <img id="beach-pic" src="" alt="Beach">
        <div class="destination-label">Beach</div>
      </div>
      <div class="destination">
        <img id="forest-pic" src="" alt="Forest">
        <div class="destination-label">Forest</div>
      </div>
      <div class="destination">
        <img id="river-pic" src="" alt="River">
        <div class="destination-label">River</div>
      </div>
    </div>
</section>
